<!DOCTYPE html>
<html>
  <head>
    <title>VanillaJS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
  <div class="before">
  <span id="clock">00:00:00</span>
  <input  type="text" id="nameInput" required placeholder="FILL YOUR NAME HERE FIRST"/>
  <input  type="button" id="signInBtn" value="AND CLICK HERE TO SIGN IN"/>
  </div>

  <div class="after hidden">
    <span id="clock2">00:00:00</span>
    <div id="greeting"></div>
    <div class="container">
      <form id="todo-form">   
        <input  type="text" id="todoInput" placeholder="TYPE YOUR TO-DO HERE AND PRESS ENTER" required/>  
      </form>
     <div id="weather">
      <span>YOUR CITY</span>
      <br/>
      <span>NOW ON</span>
      </div>
    </div>
      <ul id="todo-list">
      </ul>
  </div>

  </body>
  <script src="js/hex.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/newGreetings.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/todo.js"></script>
</html>
